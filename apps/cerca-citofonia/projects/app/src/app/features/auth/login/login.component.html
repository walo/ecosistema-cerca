<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="logo-box">
                <span nz-icon nzType="home" nzTheme="fill"></span>
            </div>
            <h1>Cerca <span class="accent">Citofonia</span></h1>
            <p class="subtitle text-uppercase">Smart Building Access</p>
        </div>

        <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" nzLayout="vertical">
            <nz-form-item>
                <nz-form-label [nzNoColon]="true">Correo Electrónico</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa un correo válido">
                    <cc-input formControlName="email" placeholder="residente@cerca.co" prefix="user"
                        [error]="fieldInvalid('email')"></cc-input>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-label [nzNoColon]="true">Contraseña</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu contraseña">
                    <cc-input formControlName="password" placeholder="••••••••••••" prefix="lock" type="password"
                        [error]="fieldInvalid('password')"></cc-input>
                </nz-form-control>
            </nz-form-item>

            <div class="login-options">
                <label nz-checkbox formControlName="remember">Recordarme</label>
                <a class="login-form-forgot">¿Olvidaste tu clave?</a>
            </div>

            <nz-alert *ngIf="isError && message" nzType="error" [nzMessage]="message" nzShowIcon class="login-alert">
            </nz-alert>

            <button nz-button nzType="primary" nzBlock class="login-button" [nzLoading]="isLoading"
                [disabled]="!loginForm.valid">
                Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <p>v1.0.0 Beta • Cerca Citofonia</p>
            <p>&copy; 2026 Ecosistema Cerca S.A.S.</p>
        </div>
    </div>
</div>
