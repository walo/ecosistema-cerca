<div *nzModalTitle>
    {{ permission ? 'Editar Permiso' : 'Nuevo Permiso' }}
</div>

<form nz-form [formGroup]="form" (ngSubmit)="submitForm()" nzLayout="vertical">
    <nz-form-item>
        <nz-form-label nzRequired>Módulo</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingrese el módulo">
            <input nz-input formControlName="module" placeholder="Ej. FACTURACION" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired>Opción / Acción</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingrese la opción">
            <input nz-input formControlName="option" placeholder="Ej. LEER" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>Ruta (Frontend)</nz-form-label>
        <nz-form-control>
            <input nz-input formControlName="route" placeholder="Ej. /billing/invoices" />
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label>Descripción</nz-form-label>
        <nz-form-control>
            <textarea nz-input formControlName="description" rows="3" placeholder="Descripción opcional..."></textarea>
        </nz-form-control>
    </nz-form-item>

    <nz-form-item>
        <nz-form-label nzRequired>Estado</nz-form-label>
        <nz-form-control>
            <nz-select formControlName="status_id">
                <nz-option [nzValue]="1" nzLabel="Activo"></nz-option>
                <nz-option [nzValue]="2" nzLabel="Inactivo"></nz-option>
            </nz-select>
        </nz-form-control>
    </nz-form-item>
</form>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="close()">Cancelar</button>
    <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isLoading">
        {{ permission ? 'Actualizar' : 'Crear' }}
    </button>
</div>
