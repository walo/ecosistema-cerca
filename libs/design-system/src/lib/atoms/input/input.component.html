@if (label()) {
<label class="input-label">{{ label() }}</label>
}

@if (prefix() || suffix()) {
<nz-input-wrapper>
    @if (prefix()) {
    <nz-icon nzInputPrefix [nzType]="$any(prefix())" nzTheme="outline" />
    }
    <input nz-input [type]="inputType()" [placeholder]="$any(placeholder())" [disabled]="disabled" [(ngModel)]="value"
        (ngModelChange)="onChange($event)" (blur)="onTouched()" [nzSize]="$any(size())" />
    @if (type() === 'password') {
    <nz-icon nzInputSuffix [nzType]="passwordVisible() ? 'eye-invisible' : 'eye'" (click)="togglePasswordVisibility()"
        class="password-toggle" />
    }
    @if (type() !== 'password' && suffix()) {
    <nz-icon nzInputSuffix [nzType]="$any(suffix())" nzTheme="outline" />
    }
</nz-input-wrapper>
} @else {
<input nz-input [type]="inputType()" [placeholder]="$any(placeholder())" [disabled]="disabled" [(ngModel)]="value"
    (ngModelChange)="onChange($event)" (blur)="onTouched()" [nzSize]="$any(size())" />
}
